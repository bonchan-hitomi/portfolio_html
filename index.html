<!DOCTYPE html>

<html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>

    <div class="main">
        <img class="dq" src="images/DQ-top.jpg" alt="">
    </div>

    <div id="#quest">
        <div class="box">
            <div class="box1">
                <a href="#feature">FEATURE</a>
            </div>
            <div class="box2">
                <a href="#about">ABOUT</a>
            </div>
            <div class="box3">
                <a href="#skill">SKILL</a>
            </div>

            <div class="box4">
                <a href="#Form">CONTACT</a>
            </div>

        </div>
    </div>

    <div id="about">
        <img class="profile" src="images/about-%E5%BE%A9%E5%85%83.jpg" alt="">
    </div>
    <div id="feature">
        <img class="sobaki-site" src="images/sobaki.jpg" alt="">
        <img class="sobaki" src="images/banner.jpg" alt="">
    </div>
    <div id="skill">
        <img class="data" src="images/skill.jpg" alt="">
    </div>





    <div class="Form-haikei">
        <div id="Form">

            <div class="Form-Item">
                <p class="Form-Item-Label">
                    <span class="Form-Item-Label-Required">必須</span>会社名
                </p>
                <input type="text" class="Form-Item-Input" placeholder="例）株式会社太陽">
            </div>




            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>NAME</p>
                <input type="text" class="Form-Item-Input" placeholder="例）山田太子">
            </div>



            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>TELL</p>
                <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
            </div>



            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>
                    MAIL</p>
                <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
            </div>



            <div class="Form-Item">
                <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>MESSAGE</p>
                <textarea class="Form-Item-Textarea"></textarea>
            </div>
            <input type="submit" class="Form-Btn" value="GO !">
        </div>
    </div>


    <div id="page-top"><a href="#"><i class="fas fa-chevron-up"></i></a></div>



    <div class="footer-logo">
        <p>© 2020 Hitomiportfolio.com All Right Reserved</p>
    </div>

    <script src="js/script.js/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(() => {
            let topBtn = $('#page-top');

            topBtn.hide();

            $(window).scroll(() => {
                if ($(this).scrollTop() > 700) {
                    topBtn.fadeIn();
                } else {
                    topBtn.fadeOut();
                }
            });

            topBtn.click(() => {
                $('html,body').animate({
                    scrollTop: 0
                }, 900);
                return false;
            });
        });

    </script>





</body>

</html>
